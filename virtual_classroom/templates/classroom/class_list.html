{% extends 'classroom/layout/main.html' %}

{% block title %}Class List{% endblock %}

{% block content %}
<h1>Available Classes</h1>
<ul>
    {% for class in classes %}
    <li>
        <a href="{% url 'class_detail' class.id %}">{{ class.title }}</a> - {{ class.description }}
    </li>
    {% empty %}
    <li>No classes available at the moment.</li>
    {% endfor %}
</ul>
{% endblock %}

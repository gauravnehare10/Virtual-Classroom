{% extends 'classroom/layout/main.html' %}

{% block title %}Class List{% endblock %}

{% block content %}
<h1>Available Classes</h1>

<table class="table table-striped-columns">
    {% for enrollments in myenrollments %}
    <tr>
        <td>{{ enrollments }}</td>
    </tr>
    {% empty %}
    <tr><td>No classes available at the moment.</td></tr>
    {% endfor %}
</table>
</ul>
{% endblock %}
